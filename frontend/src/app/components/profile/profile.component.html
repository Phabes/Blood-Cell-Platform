<h1 class="h3 mb-3 font-weight-normal mx-2 text-left">Profile information</h1>
<div class="row mx-4">
   
<div class="col">
   
      
      <div class=" mb-0">
        
        <h2  class="sr-only m-0 " ><b>Firstname</b></h2>
        <h2>{{firstName}}</h2>
      </div>
      <div class="my-1">
        
        <h2 class="sr-only m-0 " ><b>Last name</b></h2>
        <h2>{{lastName}}</h2>
      </div>
     

  </div>
  <div class="col my-0">
       <div class="">
        
        <h2   class="sr-only m-0 " ><b>Role</b></h2>
        <h2>{{role}}</h2>
      </div>
      <div class="">

        <h2   class="sr-only m-0 " ><b>Email address</b></h2>
        <h2>{{email}}</h2>
      </div>
      <div class="">
        
        <h2   class="sr-only m-0 "  *ngIf="Nick"><b>Nick</b></h2>
        <h2>{{Nick}}</h2>
      </div>
     
     

  </div>
  <div ngClass="col px-2 mx-3">
    <form class="form-change_pass" [formGroup]="passForm" (ngSubmit)="onSubmitPass()">
      <h1 class="h3 mb-3 font-weight-normal"><b>Change password</b></h1>
     
      <div class="mb-3">
        
        <label for="email"  class=" ms-0 " ><b>New password</b></label>
        <input
          type="password"
          name="new_pass"
          class="form-control"
          placeholder="New password"
          formControlName="new_pass"
       
          
        />
      </div>
      <div class="mb-3">

        <label for="email"  class="sr-only ms-0 " > <b>Repeat new password
        
        </b></label>
        <input
          type="password"
          name="rep_new_pass"
          class="form-control"
          placeholder="Repeat new password"
          formControlName="rep_new_pass"
        
          
        />
      </div>
     
      <div class="text-center">
        <button
          class="btn btn-lg btn-primary btn-block"
          type="submit"
          [disabled]="!passForm.valid"
        >
          Change password
        </button>
      </div>
    </form>
    <div class="alert alert-danger" role="alert" *ngIf="errors.length>0">
      <p class="error-message" *ngFor="let error of errors">{{error}}</p>
    </div>
  </div>
</div>
