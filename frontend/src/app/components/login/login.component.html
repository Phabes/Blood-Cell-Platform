<div>
  <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h1 class="h3 mb-3 font-weight-normal">Sign in!</h1>
    <div class="mb-3">
      <label for="email" class="sr-only ms-0">Email address</label>
      <input type="email" name="email" class="form-control" placeholder="Email address" formControlName="email"
        autofocus>
    </div>
    <div class="mb-3">
      <label for="password" class="sr-only">Password</label>
      <input type="password" name="password" class="form-control" placeholder="Password" formControlName="password">
    </div>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me" formControlName="rememberMe"> Remember me
      </label>
    </div>
    <div class="text-center">
      <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!loginForm.valid">Sign in</button>
    </div>
  </form>
  <div class="alert alert-danger" role="alert" *ngIf="errors.length>0">
    <p class="error-message" *ngFor="let error of errors">{{error}}</p>
  </div>
</div>
