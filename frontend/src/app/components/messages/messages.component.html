<div id="studentMessages">
  <table class="table table-hover" *ngIf="messages.length != 0">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Message</th>
        <th scope="col" class="messageSender">Sender</th>
        <th scope="col" class="messageDate">Date</th>
      </tr>
    </thead>
    <tbody>
      <tr class="cart-item" *ngFor="let message of messages; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td class="messageText">
          {{ message.text }}
        </td>
        <td class="messageSender">{{ message.sender }}</td>
        <td class="messageDate">
          {{
            message.date
              .toString()
              .replace("T", " ")
              .replace("Z", "")
              .split(".")[0]
          }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
