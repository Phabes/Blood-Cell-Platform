<div>
  <form
    [formGroup]="categoryForm"
    class="form-category-add"
    (ngSubmit)="onSubmit()"
  >
    <div class="mb-3">
      <label for="name" class="sr-only ms-0">Category name</label>
      <input
        type="name"
        name="name"
        class="form-control"
        placeholder="name"
        required
        autofocus
        formControlName="name"
      />
    </div>

    <div id="subcategory_checkbox" class="mb-3">
      <input
        type="checkbox"
        name="subcategory_checkbox"
        [checked]="getCheckboxValue()"
        (change)="onCheckboxChange($event)"
        style="margin-right: 0.5rem"
        value="0"
      />
      <label for="scales">Do you want this to be a subcategory?</label>
    </div>

    <div class="mb-3">
      <select
        [disabled]="!getCheckboxValue()"
        style="z-index: auto"
        style="margin-bottom: 20px"
        id="categories_list"
        (change)="onDropdownListChange($event)"
        class="form-control"
      >
        <option
          [value]="cat.name"
          *ngFor="let cat of categories"
          class="form-control"
        >
          {{ cat.name }}
        </option>
      </select>
    </div>

    <div class="text-center">
      <button
        style="margin-top: 20px"
        class="btn btn-lg btn-primary btn-block"
        type="submit"
        [disabled]="!categoryForm.valid"
      >
        Add category
      </button>
      <div
        class="error-prompt"
        *ngIf="
          this.wasCategoryCorrectlyAdded != null &&
          this.wasCategoryCorrectlyAdded == true
        "
        [ngStyle]="{ color: 'green' }"
      >
        Category added!
      </div>
      <div
        class="error-prompt"
        *ngIf="
          this.wasCategoryCorrectlyAdded != null &&
          this.wasCategoryCorrectlyAdded == false
        "
        [ngStyle]="{ color: 'red' }"
      >
        Error during adding category. Category was not added!
      </div>
    </div>
  </form>
</div>
